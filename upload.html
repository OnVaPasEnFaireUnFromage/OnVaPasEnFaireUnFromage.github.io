<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload — Goon Multiverse</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>

<header>
  <h2>Upload une image ➕</h2>
  <a href="withoutia.html" class="back">← Retour</a>
</header>

<main class="upload-wrap">

  <div class="card">

    <label>URL de l’image</label>
    <input id="imgUrl" type="text" placeholder="https://...">

    <label>Tags</label>
    <input id="tags" type="text" placeholder="ex: Reze ChainsawMan bikini">

    <label>Description</label>
    <textarea id="desc" placeholder="Description de l’image"></textarea>

    <button id="uploadBtn">Publier</button>

    <div id="msg"></div>

  </div>

</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="upload.js"></script>

</body>
</html>
